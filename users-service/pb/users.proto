syntax = "proto3";

option go_package = "../../shared/proto/users-proto";


service UsersService {
    rpc UpdateUser (UserRequestData) returns (Response);
    rpc DeleteUser (DeleteUserRequest) returns (Response);
}

message DeleteUserRequest {
    int32 id = 1;
}

message UserRequestData {
    int32 id = 1;
    string name = 2;
    string email = 3;
    string password = 4;
    string role = 5;
}

message Response {
    bool success = 1;
    string message = 2;
}
